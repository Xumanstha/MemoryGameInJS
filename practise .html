<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Behind Button</title>
  <style>
    .container {
      position: relative;
      width: 300px;
      height: 200px;
    }

    #hiddenImage {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 0; /* Behind the button */
      opacity: 0; /* Hidden initially */
      transition: opacity 0.5s ease;
    }

    button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 1; /* In front of image */
      padding: 10px 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img id="hiddenImage" src="https://flagcdn.com/w320/jp.png" alt="Hidden Image">
    <button onclick="revealImage()">Reveal Image</button>
  </div>

  <script>
    function revealImage() {
      const img = document.getElementById('hiddenImage');
      img.style.opacity = 1; // Make the image visible
    }
  </script>

</body>
</html>
