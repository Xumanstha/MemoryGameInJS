<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
                body {
                        box-sizing: border-box;
                        display: flex;
                        flex-direction: column;
                        align-items: center;
                }

                .main {
                        display: grid;
                        z-index: 1;
                        width: 45vw;
                        /* border: 1px solid black; */
                        grid-template-columns: repeat(6, 7vw);
                        grid-template-rows: repeat(5, 7vw);
                        column-gap: 8px;
                        row-gap: 8px;
                        /* margin: auto; */
                        /* padding: 6vw; */
                }

                .background_none {
                        background-color: none;
                }

                .pic {
                        /* width: 100px; */
                        /* height: 100px; */
                        border: 2px solid #ccc;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        /* background-color: rgba(229, 205, 22, 0.989); */
                }

                .closed {
                        background-color: rgba(229, 205, 22, 0.989);
                }

                .pic1 {
                        /* width: 100px; */
                        /* height: 100px; */
                        border: 2px solid #ccc;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        /* background-color: rgba(229, 205, 22, 0.989); */
                }

                .pic:hover {
                        cursor: pointer;
                        background-color: rgb(241, 94, 9);
                }

                .png {
                        /* object-fit: contain; */
                        /* width: 100%; */
                        height: auto;
                        max-width: 6vw;
                        border: 2px solid #ccc;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        object-fit: cover;
                        display: block;
                        margin: 20px auto;
                        filter: grayscale(50%);
                        opacity: 0.9;
                        cursor: pointer;
                        z-index: -1;
                }

                .opened {
                        background-color: initial;
                }

                .opened:hover {
                        background-color: initial;
                }

                .game-title {
                        font-family: 'Poppins', 'Segoe UI', sans-serif;
                        font-size: 3rem;
                        font-weight: 700;
                        text-align: center;
                        letter-spacing: 2px;
                        margin: 20px 0 30px;
                        color: #ffffff;

                        /* Fun gradient text */
                        background: linear-gradient(90deg, #ff6a00, #ffb347, #00c6ff);
                        background-clip: text;
                        -webkit-background-clip: text;
                        -webkit-text-fill-color: transparent;

                        /* Subtle glow */
                        text-shadow: 0 4px 15px rgba(255, 150, 50, 0.4);
                }

                .game-title {
                        animation: float 3s ease-in-out infinite;
                }

                @keyframes float {
                        0% {
                                transform: translateY(0);
                        }

                        50% {
                                transform: translateY(-6px);
                        }

                        100% {
                                transform: translateY(0);
                        }
                }

                .ScoreCard {
                        display: flex;
                        align-items: center;
                        gap: 100px;
                }
        </style>
</head>

<body>
        <h1 class="game-title">Memory Match</h1>
        <div class="ScoreCard">

                <h1 class="cardsFlipped">Cards Flipped: &nbsp;0</h1>
