                body {
                        box-sizing: border-box;
                }

                .main {
                        display: grid;
                        z-index: 1;
                        width: 60vw;
                        /* border: 1px solid black; */
                        grid-template-columns: repeat(6, 7vw);
                        grid-template-rows: repeat(5, 7vw);
                        column-gap: 8px;
                        row-gap: 8px;
                        margin: auto;
                        padding: 6vw;
                }

                .background_none {
                        background-color: none;
                }

                .pic {
                        /* width: 100px; */
                        /* height: 100px; */
                        border: 2px solid #ccc;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        background-color: rgba(229, 205, 22, 0.989);
                }

                .pic:hover {
                        cursor: pointer;
                        background-color: rgb(241, 94, 9);
                }

                .png {
                        /* object-fit: contain; */
                        /* width: 100%; */
                        height: auto;
                        max-width: 6vw;
                        border: 2px solid #ccc;
                        border-radius: 10px;
                        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                        object-fit: cover;
                        display: block;
                        margin: 20px auto;
                        filter: grayscale(50%);
                        opacity: 0.9;
                        cursor: pointer;
                        z-index: -1;
                }

                .png1 {

                        height: auto;
                        max-width: 6vw;
                        border: 2px solid #ccc;

                        filter: grayscale(50%);
                        opacity: 0.9;
                        cursor: pointer;
                        z-index: 1;
                }
        </style>
</head>
